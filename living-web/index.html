<!DOCTYPE html>
 <html>
 <head>
  <title>ThreeJS - interactive web</title>
  <link rel="stylesheet" type="text/css" href="public/stylesheets/main.css">
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <ul class="nav-button">
      <li class="nav-button-item"><img class="click" src="public/media/img/click.png"/></li>
      <li class="nav-button-item"><img class="microphone" src="public/media/img/mic.png"/></li>
      <li class="nav-button-item"><img class="mouseover" src="public/media/img/headphone.png"/></li>
      <li class="nav-button-item"><img class="scroll" src="public/media/img/scroll.png"/></li>
    </ul>
  </div>
  <div class="sound-control">
    <img class="sound" src="public/media/img/sound_on.png"/>
  </div>
  <div class="stats"></div>

  <div id="WebGL-output"></div>
  
  <script type="text/javascript" src="public/javascripts/app.js"></script>
</body>
</html>
