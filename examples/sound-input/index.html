<!DOCTYPE html>
 <html>
 <head>
  <title>THREE AUDIO</title>
  <script type="text/javascript" src="three.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="stats.js"></script>
  <script type="text/javascript" src="datgui.js"></script>
  <script type="text/javascript" src="recorder.js"></script>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<!-- Div which will hold the Output -->
<div class="stats"></div>
<div id="WebGL-output"></div>
<!-- Javascript code that runs our Three.js examples -->
  <script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {
      var speed;
      var rotationSpeed = 0.01;

      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
      navigator.getUserMedia( {audio:true}, gotStream, function(){
        console.log("good");
      });

      // success callback when requesting audio input stream
      function gotStream(stream) {
          window.AudioContext = window.AudioContext || window.webkitAudioContext;
          var audioContext = new AudioContext();

          // Create an AudioNode from the stream.
          var mediaStreamSource = audioContext.createMediaStreamSource( stream );

          var analyser = audioContext.createAnalyser();
          var frequencyData = new Uint8Array(analyser.frequencyBinCount);
          mediaStreamSource.connect(analyser);
          analyser.connect(audioContext.destination);


          var live = function(){
            analyser.getByteFrequencyData(frequencyData);
            speed = frequencyData[0]/1000;
            requestAnimationFrame(live);
          }
          live();
      }

      var stats = initStats();

      // create a scene, that will hold all our elements such as objects, cameras and lights.
      var scene = new THREE.Scene();
      scene.overrideMaterial = new THREE.MeshDepthMaterial({wireframe:true});

      // create a camera, which defines where we're looking at.
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 10, 148);

      // create a render and set the size
      var renderer = new THREE.WebGLRenderer();

      renderer.setClearColor(new THREE.Color(0x00000, 1.0));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMapEnabled = true;

      //### CUBES ###//
      // cube spawn
      for (var i = 0; i < 20; i++) {
          var cubeSize = Math.ceil(3 + (Math.random() * 3));
          var cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
          var cubeMaterial = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff });
          var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
          cube.castShadow = true;

          // position the cube randomly in the scene
          cube.position.x = -60 + Math.round((Math.random() * 100));
          cube.position.y = Math.round((Math.random() * 10));
          cube.position.z = -100 + Math.round((Math.random() * 150));

          // add the cube to the scene
          scene.add(cube);
      };
      //### CUBES ###//

      // position and point the camera to the center of the scene
      camera.position.x = -50;
      camera.position.y = 40;
      camera.position.z = 50;
      camera.lookAt(scene.position);

      // add the output of the renderer to the html element
      $("#WebGL-output").append(renderer.domElement);

      // call the render function
      var step = 0;

      var controls = new function () {
          this.cameraNear = camera.near;
          this.cameraFar = camera.far;

          this.removeCube = function () {
              var allChildren = scene.children;
              var lastObject = allChildren[allChildren.length - 1];
              if (lastObject instanceof THREE.Mesh) {
                  scene.remove(lastObject);
              }
          }

          this.addCube = function () {
              var cubeSize = Math.ceil(3 + (Math.random() * 3));
              var cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
              var cubeMaterial = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff });
              var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
              cube.castShadow = true;

              // position the cube randomly in the scene
              cube.position.x = -60 + Math.round((Math.random() * 100));
              cube.position.y = Math.round((Math.random() * 10));
              cube.position.z = -100 + Math.round((Math.random() * 150));

              // add the cube to the scene
              scene.add(cube);
          };

          this.outputObjects = function () {
              console.log(scene.children);
          }
      }

      var gui = new dat.GUI();
      gui.add(controls, 'addCube');
      gui.add(controls, 'removeCube');
      gui.add(controls, 'cameraNear', 0, 50).onChange(function (e) {
          camera.near = e;
      });
      gui.add(controls, 'cameraFar', 50, 200).onChange(function (e) {
          camera.far = e;
      });


      render();

      function render() {
          stats.update();

          if(speed != NaN && speed != undefined){
            rotationSpeed = speed + 0.01
          }
          
          // rotate the cubes around its axes
          scene.traverse(function (e) {
              if (e instanceof THREE.Mesh) {
                  // if set to controls.speed it WILL spawn the blocks.
                  // voice speed will not spawn the blocks.
                  e.rotation.x += rotationSpeed;
                  e.rotation.y += rotationSpeed;
                  e.rotation.z += rotationSpeed;
              }
          });

          // render using requestAnimationFrame
          requestAnimationFrame(render);
          renderer.render(scene, camera);
      }

      function initStats() {

          var stats = new Stats();

          stats.setMode(0); // 0: fps, 1: ms

          // Align top-left
          stats.domElement.style.position = 'absolute';
          stats.domElement.style.left = '0px';
          stats.domElement.style.top = '0px';

          $("#Stats-output").append(stats.domElement);

          return stats;
      }
  });
  </script>
</body>
</html>
