<!DOCTYPE html>
 <html>
 <head>
  <title>THREE AUDIO</title>
  <script type="text/javascript" src="three.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="stats.js"></script>
  <script type="text/javascript" src="datgui.js"></script>
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<!-- Div which will hold the Output -->
<div class="stats"></div>
<div id="WebGL-output"></div>
<!-- Javascript code that runs our Three.js examples -->
  <script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {
      var speed;
      var rotationSpeed = 0.01;
      var directionHeartUp = true;
      var directionHeartDown = false;

      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
      navigator.getUserMedia( {audio:true}, gotStream, function(){
       
      });

      // success callback when requesting audio input stream
      function gotStream(stream) {
          window.AudioContext = window.AudioContext || window.webkitAudioContext;
          var audioContext = new AudioContext();

          // Create an AudioNode from the stream.
          var mediaStreamSource = audioContext.createMediaStreamSource( stream );

          var analyser = audioContext.createAnalyser();
          var frequencyData = new Uint8Array(analyser.frequencyBinCount);
          mediaStreamSource.connect(analyser);
          //analyser.connect(audioContext.destination);


          var live = function(){
            analyser.getByteFrequencyData(frequencyData);
            speed = frequencyData[0]/1000;
            requestAnimationFrame(live);
          }
          live();
      }

      var stats = initStats();

      // create a scene, that will hold all our elements such as objects, cameras and lights.
      var scene = new THREE.Scene();
      scene.overrideMaterial = new THREE.MeshDepthMaterial({wireframe:false});

      // create a camera, which defines where we're looking at.
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 10, 148);

      // create a render and set the size
      var renderer = new THREE.WebGLRenderer();

      renderer.setClearColor(new THREE.Color(0x00000, 1.0));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMapEnabled = true;

      // creates a raycaster to check mouseclicks
      raycaster = new THREE.Raycaster();

      //### Triangle ###//
      // cube spawn
      for (var i = 0; i < 1000; i++) {
          var cubeSize = Math.random();
          var cubeGeometry = new THREE.TetrahedronGeometry(cubeSize,0);
          var cubeMaterial = new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff });
          var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
          cube.castShadow = true;

          // position the cube randomly in the scene
          cube.position.x = -60 + Math.round((Math.random() * 100));
          cube.position.y = Math.round((Math.random() * 10));
          cube.position.z = -100 + Math.round((Math.random() * 150));

          // add the cube to the scene
          scene.add(cube);
      };
      //### Triangle ###//

      //### Middle ##//
      var middleGeometry = new THREE.SphereGeometry(5,32,32);
      var middleMaterial = new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff });
      var middle = new THREE.Mesh(middleGeometry, middleMaterial);
      middle.castShadow = true;
      middle.name = "middle";

      // position the cube randomly in the scene
      middle.position.x = 0;
      middle.position.y = 17;
      middle.position.z = 30;
      scene.add(middle);      
      //### Middle ##//      

      // position and point the camera to the center of the scene
      camera.position.x = 0; //-50
      camera.position.y = 10; //40
      camera.position.z = 74; // 50
      //camera.lookAt(scene.position);

      // EVENTS //

      window.addEventListener("resize", onWindowResize);
      document.addEventListener("mousedown", onDocumentMouseDown);

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function onDocumentMouseDown( e ) {
        e.preventDefault();
      
        var vector = new THREE.Vector3();
        vector.set( ( e.clientX / window.innerWidth ) * 2 - 1, - ( e.clientY / window.innerHeight ) * 2 + 1, 0.5 );
        vector.unproject( camera );
        raycaster.ray.set( camera.position, vector.sub( camera.position ).normalize() );

        var intersects = raycaster.intersectObjects( scene.children );

        if ( intersects.length > 0 ) {
          //intersects[ 0 ].object.material.color.setHex( Math.random() * 0xffffff );
        }
      }
      // EVENTS //

      // add the output of the renderer to the html element
      $("#WebGL-output").append(renderer.domElement);

      // call the render function
      var step = 0;

      var controls = new function () {
          this.cameraNear = camera.near;
          this.cameraFar = camera.far;
          this.cameraX = camera.position.x;
          this.cameraZ = camera.position.z;
          this.cameraY = camera.position.y;

          this.removeCube = function () {
              var allChildren = scene.children;
              var lastObject = allChildren[allChildren.length - 1];
              if (lastObject instanceof THREE.Mesh) {
                  scene.remove(lastObject);
              }
          }

          this.addTriangle = function () {
              var cubeSize = Math.random();
              var cubeGeometry = new THREE.TetrahedronGeometry(cubeSize,0);
              var cubeMaterial = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff });
              var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
              cube.castShadow = true;

              // position the cube randomly in the scene
              cube.position.x = -60 + Math.round((Math.random() * 100));
              cube.position.y = Math.round((Math.random() * 10));
              cube.position.z = -100 + Math.round((Math.random() * 150));

              // add the cube to the scene
              scene.add(cube);
          };

          this.outputObjects = function () {
              console.log(scene.children);
          }
      }

      var gui = new dat.GUI();
      gui.add(controls, 'addTriangle');
      gui.add(controls, 'removeCube');
      gui.add(controls, 'cameraNear', 0, 50).onChange(function (e) {
          camera.near = e;
      });
      gui.add(controls, 'cameraFar', 50, 200).onChange(function (e) {
          camera.far = e;
      });
      gui.add(controls, 'cameraX', 0, 200).onChange(function (e) {
          camera.position.x = e;
      });
      gui.add(controls, 'cameraY', 0, 200).onChange(function (e) {
          camera.position.y = e;
      });
      gui.add(controls, 'cameraZ', 0, 200).onChange(function (e) {
          camera.position.z = e;
      });


      render();

      function render() {
          stats.update();

          if(speed != NaN && speed != undefined){
            rotationSpeed = speed + 0.01
          }
          
          // rotate the cubes around its axes except the heart
          scene.traverse(function (e) {
              if (e instanceof THREE.Mesh && e.name != "middle") {

                  // if set to controls.speed it WILL spawn the blocks.
                  // voice speed will not spawn the blocks.
                  e.rotation.x += rotationSpeed;
                  e.rotation.y += rotationSpeed;
                  e.rotation.z += rotationSpeed;

                  e.position.x += 0.01;

              }
          });

          // hovering of the heart
          if(middle.position.y >= 18 && directionHeartUp == true){
            directionHeartUp = false;
            directionHeartDown = true;
          }else if(middle.position.y <= 17 && directionHeartDown == true){
            directionHeartUp = true;
            directionHeartDown = false;
          }

          if(directionHeartUp == true){
            middle.position.y += 0.005
          }else{
            middle.position.y -= 0.005
          }

          // render using requestAnimationFrame
          requestAnimationFrame(render);
          renderer.render(scene, camera);
      }

      function initStats() {

          var stats = new Stats();

          stats.setMode(0); // 0: fps, 1: ms

          // Align top-left
          stats.domElement.style.position = 'absolute';
          stats.domElement.style.left = '0px';
          stats.domElement.style.top = '0px';

          $("#Stats-output").append(stats.domElement);

          return stats;
      }
  });
  </script>
</body>
</html>
